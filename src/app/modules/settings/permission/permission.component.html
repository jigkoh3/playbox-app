<mat-drawer-container>
  <mat-drawer-content fxLayout="column">
    <mat-toolbar>
      <span fxFlex="90">Permission Configuration</span>

      <button mat-raised-button color="primary" fxLayoutAlign="center center" (click)="formDrawer.toggle()"
        *ngIf="!formDrawer.opened">
        <mat-icon>add</mat-icon>
        <span>Add new permission</span>
      </button>
    </mat-toolbar>
    <div [style.height]="screenHeight">
      <div fxFlex="20">
        <mat-list>
          <mat-list-item> Administrator </mat-list-item>
          <mat-list-item> NOC </mat-list-item>
          <mat-list-item> Support </mat-list-item>
        </mat-list>


        <!-- <mat-nav-list>
              <mat-list-item *ngFor="let link of links">
                 <a matLine href="...">{{ link }}</a>
                 <button mat-icon-button (click)="showInfo(link)">
                    <mat-icon>info</mat-icon>
                 </button>
              </mat-list-item>
            </mat-nav-list> -->
      </div>

      <div fxFlex="80" color='primary'>

      </div>
    </div>

  </mat-drawer-content>
  <mat-drawer #formDrawer class="form-drawer" mode="side" position="end">
    <mat-toolbar>
      <span fxFlex="90">Permission Management</span>
      <button mat-icon-button fxLayoutAlign="end center" (click)="formDrawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <div fxLayout="column" [style.height]="screenHeight">
      <div fxFlex="90">body</div>
      <div fxFlex="10" fxLayoutAlign="center center">
        <button mat-raised-button fxFlex="90" color="primary" fxLayoutAlign="center center"
          (click)="formDrawer.toggle()">
          <span>Done</span>
        </button>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
